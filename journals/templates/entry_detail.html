{% extends "base.html" %}

{% block content %}
  <article>
    <h2>{{ entry.title }}</h2>
    <p>
      <small>
        {{ entry.created_at|date:"F d, Y, h:i A" }}
        {% if entry.mood %}
          | Feeling: {{ entry.get_mood_display }}
        {% endif %}
      </small>
    </p>
    <div>{{ entry.content|linebreaksbr }}</div>
  </article>

  <div style="margin-top: 20px;">
    <a href="{% url 'journals:entry_update' entry.pk %}">Edit</a>
    <a href="{% url 'journals:entry_delete' entry.pk %}" style="color: red; margin-left: 10px;">Delete</a>
    <br><br>
    <a href="{% url 'journals:entry_list' %}">&larr; Back to Journal</a>
  </div>
{% endblock content %}
