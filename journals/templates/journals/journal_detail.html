<!DOCTYPE html>
<html lang="en" class="dark:dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - Theranoss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-500 dark:text-green-400">
                <i class="fas fa-book mr-2"></i> My Journal
            </h1>
            <a href="{% url 'entry_create'%}" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition flex items-center">
                <i class="fas fa-plus mr-2"></i> New Entry
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <section class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mt-4">
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">{{ entry.title }}</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">{{ entry.created_at|date:"M d, Y, P" }}</p>
            </div>
            <div class="prose dark:prose-invert text-gray-700 dark:text-gray-200">
                {{ entry.content|safe }}
            </div>
            <div class="flex flex-col sm:flex-row gap-4 mt-6 justify-center">
                <a href="{% url 'entry_update' entry.pk %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition flex items-center">
                    <i class="fas fa-edit mr-2"></i> Edit Entry
                </a>
                <a href="{% url 'entry_delete' entry.pk %}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition flex items-center">
                    <i class="fas fa-trash mr-2"></i> Delete Entry
                </a>
                <a href="{% url 'journal_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to List
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 dark:bg-gray-900 p-4 text-center text-sm text-gray-600 dark:text-gray-300">
        Â© 2025 Theranoss. All rights reserved.
    </footer>
</body>
</html>
