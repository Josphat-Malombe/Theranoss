<!DOCTYPE html>
<html lang="en" class="dark:dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete- Theranoss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for Inter font and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc; /* Light blue-gray background */
            scroll-behavior: smooth;
        }
        .dark body {
            background-color: #1f2937; /* Gray-800 for dark mode */
        }

        /* Subtle animation for elements fading in */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.98) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .animate-fade-in-scale {
            animation: fadeInScale 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight">
                <i class="fas fa-book mr-2"></i> My Journal
            </h1>
            <nav>
                <a href="{% url 'home' %}" class="bg-white text-indigo-700 font-semibold py-2 px-5 rounded-full hover:bg-indigo-50 transition-colors duration-300 shadow-md mr-4">Home</a>
                <a href="#" class="bg-white text-indigo-700 font-semibold py-2 px-5 rounded-full hover:bg-indigo-50 transition-colors duration-300 shadow-md">
                    <i class="fas fa-plus mr-2"></i> New Entry
                </a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 sm:py-12">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700 animate-fade-in-scale">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4 text-center">Confirm Deletion</h2>
            <p class="text-gray-700 dark:text-gray-300 mb-6 text-center">
                Are you sure you want to delete the journal entry titled "<span class="font-semibold">{{ object.title }}</span>"?
                <br>
                This action cannot be undone.
            </p>
            <form method="POST" class="flex flex-col sm:flex-row justify-center gap-4">
                {% csrf_token %}
                <a href="{% url 'journal_list' %}" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300 text-center">Cancel</a>
                <button type="submit" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600 transition-colors duration-300">Confirm Delete</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 dark:bg-gray-900 text-white dark:text-gray-300 text-center p-6 mt-10">
        <p>Â© 2025 Theranoss. All rights reserved.</p>
    </footer>
</body>
</html>
