<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Therapy AI{% endblock title %}</title>

    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* Typography & Base */
        body {
            background-color: #0f172a;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }

        .username {
            color: #7dd3fc;
            margin-left: 10px;
        }

        /* Layout */
        .header {
            background-color: #1e293b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .logo {
            font-size: 1.5rem;
            color: #67e8f9;
            font-weight: bold;
        }

        .nav-links a {
            margin-left: 1rem;
            font-weight: 500;
        }

        .logout {
            color: #f87171;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer {
            background-color: #1e293b;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #7dd3fc;
            margin-top: auto;
        }

        /* Buttons */
        button,
        input[type="submit"] {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #0ea5e9;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header class="header">
        <h1 class="logo">Therapy AI</h1>
        <nav class="nav-links">
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'journals:entry_list' %}">My Journal</a>
                <span class="username">Hi, {{ user.username }}!</span>
                <a href="" class="logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; {% now "Y" %} Therapy AI. All rights reserved.
    </footer>

</body>
</html>
