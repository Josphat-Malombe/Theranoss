{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div style="
    background-color: #1e1b2f;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(56, 189, 248, 0.15);
  ">
    <h2 style="color: #38bdf8; font-size: 1.6rem; font-weight: 600; margin-bottom: 1.5rem;">
      {% if object %}
        ✏️ Update Journal Entry
      {% else %}
        🧘‍♀️ New Journal Entry
      {% endif %}
    </h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
      {% csrf_token %}
      {% crispy form %}

      <div style="display: flex; justify-content: flex-start; gap: 1rem; margin-top: 1rem;">
        <button type="submit" style="
          background-color: #38bdf8;
          color: #0f172a;
          padding: 0.6rem 1.4rem;
          border: none;
          border-radius: 10px;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s ease;
        ">
          💾 Save Entry
        </button>

        <a href="{{ request.META.HTTP_REFERER|escape }}" style="
          color: #f87171;
          font-weight: bold;
          align-self: center;
          text-decoration: none;
        ">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
