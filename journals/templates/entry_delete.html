{% extends "base.html" %}

{% block content %}
  <div style="background-color: #1e293b; padding: 2rem; border-radius: 12px; box-shadow: 0 0 20px rgba(248, 113, 113, 0.3); max-width: 700px; margin: 0 auto;">
    
    <form method="POST">
      {% csrf_token %}
      <fieldset style="border: none;">
        <legend style="font-size: 1.5rem; color: #f87171; margin-bottom: 1rem;">⚠️ Delete Entry</legend>

        <h2 style="color: #ffffff; font-weight: 600;">Are you sure you want to delete the entry titled:</h2>
        <p style="font-size: 1.2rem; color: #facc15; font-style: italic;">"{{ entry.title }}"</p>

        <p style="margin-top: 1rem; color: #94a3b8;">This action <strong>cannot be undone</strong>. Your entry will be permanently removed.</p>
      </fieldset>

      <div style="margin-top: 2rem;">
        <button type="submit" style="background-color: #dc2626; color: white; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold;">
          ❌ Yes, Delete
        </button>

        <a href="{% url 'journals:entry_detail' entry.pk %}" 
           style="margin-left: 15px; color: #38bdf8; font-weight: bold; text-decoration: none;">
          Cancel
        </a>
      </div>
    </form>

  </div>
{% endblock content %}
