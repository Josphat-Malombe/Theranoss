<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes neonGlow {
      0% { box-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88; }
      50% { box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      100% { box-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88; }
    }
    .neon-input:focus { animation: neonGlow 1.5s infinite; }
    .bg-gradient-animate {
      background: linear-gradient(45deg, #1a1a3d, #2a2a5e, #3a3a7f, #2a2a5e);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .btn-neon::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    .btn-neon:hover::after { left: 100%; }
  </style>
</head>
<body>
  <div class="min-h-screen bg-gradient-animate flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8 bg-black/60 p-10 rounded-2xl border border-[#00ff88]/20">
      <h2 class="text-4xl font-extrabold text-white text-center">THERANOSS LOGIN</h2>
      
      <form method="POST" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        <input type="text" name="identifier" placeholder="Username or Email" required class="neon-input block w-full px-4 py-3 border border-[#00ff88]/50 bg-transparent text-white rounded-lg placeholder-gray-400">
        <input type="password" name="password" placeholder="Password" required class="neon-input block w-full px-4 py-3 border border-[#00ff88]/50 bg-transparent text-white rounded-lg placeholder-gray-400">
        <button type="submit" class="btn-neon w-full py-3 border border-[#00ff88] text-white font-semibold bg-[#00ff88]/10 hover:bg-[#00ff88]/20 rounded-lg relative overflow-hidden">Enter Grid</button>
      </form>
      
        {% if messages %}
        {% for message in messages %}
          <p class="text-red-400 text-sm text-center">{{ message }}</p>
        {% endfor %}
        {% endif %}
      

        <p class="text-sm text-[#00ff88] text-center mt-4">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-white hover:text-[#00ff88] font-medium">Register now</a>
      </p>
      <p class="text-sm text-[#00ff88] text-center mt-4">
        Forgot Password?
        <a href="{% url 'password_reset' %}" class="text-white hover:text-[#00ff88] font-medium">Reset here</a>
      </p>
      
    </div>
  </div>
</body>
</html>
