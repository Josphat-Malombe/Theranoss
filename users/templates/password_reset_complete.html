<!-- templates/registration/password_reset_complete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Changed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes neonGlow { 0%, 100% { box-shadow: 0 0 10px #00ff88; } 50% { box-shadow: 0 0 20px #00ff88; } }
    .bg-gradient-animate {
      background: linear-gradient(45deg, #1a1a3d, #2a2a5e, #3a3a7f, #2a2a5e);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-gradient-animate flex items-center justify-center text-white px-4">
    <div class="max-w-md text-center bg-black/60 p-10 rounded-2xl border border-[#00ff88]/30">
      <h1 class="text-3xl font-bold mb-4">Password Reset Complete</h1>
      <p class="text-[#00ff88] mb-6">You have successfully changed your password. You may now log in.</p>
      <a href="{% url 'login' %}" class="inline-block mt-4 text-white hover:text-[#00ff88] font-semibold">Return to Login</a>
    </div>
  </div>
</body>
</html>
