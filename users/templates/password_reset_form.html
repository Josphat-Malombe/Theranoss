<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes neonGlow {
      0% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      50% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      100% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
    }
    .neon-input:focus { animation: neonGlow 1.5s infinite; }
    .bg-gradient-animate {
      background: linear-gradient(45deg, #1a1a3d, #2a2a5e, #3a3a7f, #2a2a5e);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-gradient-animate flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-black/60 p-10 rounded-2xl border border-[#00ffff]/30 text-white">
      <h2 class="text-3xl font-bold text-center mb-4">Reset Your Password</h2>
      <p class="text-sm text-center text-[#00ffff] mb-6">Enter your email to receive password reset instructions.</p>

      <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        <input type="email" name="email" required placeholder="Your email"
          class="neon-input w-full px-4 py-3 mb-4 bg-transparent border border-[#00ffff]/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#00ffff]">
        <button type="submit"
          class="w-full py-3 px-4 bg-[#00ffff]/20 border border-[#00ffff] text-white rounded-lg font-semibold hover:bg-[#00ffff]/30 transition">
          Send Reset Link
        </button>
      </form>

      <p class="text-center text-sm mt-6">
        <a href="{% url 'login' %}" class="text-white hover:text-[#00ffff]">Back to Login</a>
      </p>
    </div>
  </div>
</body>
</html>
