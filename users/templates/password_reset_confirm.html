<!-- templates/registration/password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes neonGlow { 0%, 100% { box-shadow: 0 0 10px #ff00ff; } 50% { box-shadow: 0 0 20px #ff00ff; } }
    .bg-gradient-animate {
      background: linear-gradient(45deg, #1a1a3d, #2a2a5e, #3a3a7f, #2a2a5e);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-gradient-animate flex items-center justify-center px-4 text-white">
    <div class="max-w-md w-full bg-black/60 p-10 rounded-2xl border border-[#ff00ff]/30">
      <h2 class="text-3xl font-bold text-center mb-6">Set a New Password</h2>
      
      {% if validlink %}
        <form method="POST">
          {% csrf_token %}
          {{ form.new_password1.label_tag }}
          <input type="password" name="new_password1" placeholder="New password" required
            class="block w-full px-4 py-3 mb-4 bg-transparent border border-[#ff00ff]/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#ff00ff]">

          {{ form.new_password2.label_tag }}
          <input type="password" name="new_password2" placeholder="Confirm password" required
            class="block w-full px-4 py-3 mb-6 bg-transparent border border-[#ff00ff]/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#ff00ff]">

          <button type="submit"
            class="w-full py-3 bg-[#ff00ff]/20 border border-[#ff00ff] text-white rounded-lg font-semibold hover:bg-[#ff00ff]/30">
            Reset Password
          </button>
        </form>
      {% else %}
        <p class="text-red-400 text-sm text-center">The password reset link is invalid. Try requesting a new one.</p>
        <a href="{% url 'password_reset' %}" class="block mt-4 text-center text-white hover:text-[#ff00ff]">Request Reset</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
